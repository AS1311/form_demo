<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill in the details</p>
    <form action='https://register-demo.org'>
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required placeholder="First name"/></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required placeholder="Last name"/></label>
        <label>Enter Your Email: <input type="email" name="email" required placeholder="Email"/></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required placeholder="password"/></label>
      </fieldset>
      <fieldset>
        <label>Gender:</label>
        <label><input type="radio" name="gender" class="inline" /> Male</label>
        <label><input type="radio" name="gender" class="inline" /> Female</label>
        
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file" /></label>
        <label>Enter age (in years): <input type="number" name="age" min="13" max="80" required/>
			  </label>
      
        <label>About yourself:
          <textarea name="bio" rows="3" cols="30" placeholder="I am a student..."></textarea>
			  </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
